<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAGE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
    }
    #root {
      width: 100%;
      height: 100vh;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #6e6e73;
      flex-direction: column;
      gap: 16px;
    }
    .error { color: #ff3b30; font-size: 14px; max-width: 500px; text-align: center; }
  </style>
  <script type="module" crossorigin src="./assets/index-D3otjmD-.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DW5ZWq1v.css">
</head>
<body>
  <div id="root">
    <div class="loading">
      <div>Loading SAGE...</div>
      <div id="error" class="error" style="display:none"></div>
    </div>
  </div>
  <script>
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = 'Error: ' + (e.error?.message || e.message);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled rejection:', e.reason);
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = 'Error: ' + (e.reason?.message || e.reason);
    });
  </script>
</body>
</html>
